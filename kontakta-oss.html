<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantverksporten - Kontakta oss</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hantverksporten - Din digitala hjälpreda</h1>
        <nav style="display: flex; justify-content: center;">
            <a href="Startsida.html" class="nav-link">Hem</a>
            <a href="Komigang.html" class="nav-link">Kom igång</a>
            <a href="varafunktioner.html" class="nav-link">Våra funktioner</a>
            <a href="kontakta-oss.html" class="nav-link">Kontakta oss</a>
            <a href="#login" class="login-btn" style="margin-left: auto;">Logga in</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Kontakta oss</h1>
        <p>Har du frågor eller behöver hjälp? Fyll i formuläret nedan så återkommer vi så snart som möjligt!</p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <h2>Kontakta oss</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Ditt namn" required>
            <input type="email" name="email" placeholder="Din e-postadress" required>
            <textarea name="message" placeholder="Ditt meddelande" required></textarea>
            <button type="submit">Skicka</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Hantverksporten. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
